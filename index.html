<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas automático</title>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dark-mode">
        <input type="checkbox" name="check" id="checkbox" class="check">
        <label class="mode" for="checkbox">
            <span id="sun" class="material-symbols-outlined">
                brightness_7
            </span>
            <span id="moon" class="material-symbols-outlined">
                dark_mode
            </span>
            <div class="ball"></div>
        </label>
    </div>
    <main>
        <section class="area">
            <header>
                <h2>Gerador de senhas automático</h2>
            </header>
            <section class="gerador">
                <input type="text" name="generator" id="generator" readonly>
                <div class="rangeContainer">
                    <input type="range" name="range" id="range" min="8" max="20" value="14">
                    <span id="valueSelect">14</span>
                </div>
                <div class="radio">
                    <label for="min">
                        <input type="checkbox" name="min" id="min">Letras minúsculas
                    </label>
                    <label for="max">
                        <input type="checkbox" name="max" id="max">Letras maiúsculas
                    </label>
                    <label for="number">
                        <input type="checkbox" name="number" id="number">Números
                    </label>
                    <label for="symbles">
                        <input type="checkbox" name="symbles" id="symbles">Símbolos
                    </label>
                </div>
                <input class="but" type="button" value="Gerar" onclick="passwordGenerator()">
                <button class="but" id="save">Copiar</button>
                <button class="but" id="history">Histórico</button>
            </section>
        </section>
    </main>

    <div class="main_2">
        <section class="area">
            <header>
                <h2>Histórico</h2>
            </header>
            <section class="history">
                <p>Aqui estará as suas senhas salvas.</p>
                <select size="6" id="storage"></select>
                <button class="but" id="saveOption">Copiar</button>
                <button class="but" onclick="removeHistory()">Remover histórico</button>
                <button class="but" id="exit">Sair</button>
            </section>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
</body>
</html>
